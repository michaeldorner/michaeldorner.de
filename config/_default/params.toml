# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "Blowfish"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = false
enableSearch = true
enableCodeCopy = true
disableImageOptimization = false
highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = true
showViews = false
showLikes = false
robots = "all"
disableTextInHeader = false
# logo = "img/logo.png"

[header]
  layout = "basic" # valid options: basic, fixed

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = false
  showScrollToTop = true

[homepage]
  layout = "custom" # valid options: page, profile, hero, card, background, custom
  homepageImage = "img/me.jpg" # used in: hero, and card
  showRecent = false

[article]
  showDate = true
  showAuthor = true
  showAuthorBottom = true
  showHero = false
  heroStyle = "basic" # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur = false # only used when heroStyle equals background or thumbAndBackground
  layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
  showBreadcrumbs = false
  showPagination = false
  showReadingTime = false
  showTableOfContents = true
  showRelatedContent = false
  showTaxonomies = true 
  showAuthorsBadges = true 
  showWordCount = false
  showSummary = true
  
[list]
  showBreadcrumbs = false
  showSummary = true
  showHero = false
  heroStyle = "big"
  showTableOfContents = false
  showCards = false
  groupByYear = true
  cardView = false
  cardViewScreenWidth = false
  constrainItemsWidth = true

[sitemap]
  excludedKinds = []

[verification]
  fediverse = "@michaeldorner@mastodon.social"
